<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <div class="wrapper">
   <div class="block">
     <div class="container">
       <div class="block__img">
           <a href="#"><img src="image-equilibrium.jpg" alt="#">
               <img src="icon-view.svg" alt="" class="view-icon"></a>
       </div>
       <div class="block__title"><a href="#">Equilibrium #3429</a></div>
       <div class="block__text">Our Equilibrium collection promotes balance and calm lorem</div>
       <div class="items-block">
           <div class="item-block__column"><span class="item-first">0.041 ETH</span></div>
           <div class="item-block__column"><span class="item-second">3 days left</span></div>
       </div>
         <div class="block__footer">
             <img src="image-avatar.png" alt="" class="img-footer">
             <span class="item-footer">Creation of <a href="#">Jules Wyvern</a></span>
         </div>
     </div>
   </div>
 </div>
</body>
</html>
